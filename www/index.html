	<script>
    $ (document).ready(function() {
        var data = new Date();
        var dia = data.getDate();
        var mes = data.getMonth() + 1;
        var ano = data.getYear();
        var hora = data.getHours();
        var min = data.getMinutes();
        
        var dataCompleta ="Última leitura: " + dia + '/' + mes + '/' + ano + ' ' + hora + ':' + min + '.';
        
        document.getElementById('ultima_Data').innerHTML = dataCompleta;
        
        
      $.ajax({
          url: "http://software.radixeng.com.br:6060/indices/values"
        }).then(function(data) {
              $.each(data, function(idx, obj){
              if(obj.Tipo === "metaDiariaITMI"){
                  document.getElementById('meta_itmi').innerHTML = "Meta: <b>" + obj.Value + " t</b>";
                }
              if(obj.Tipo === "metaDiariaITMD"){
                  document.getElementById('meta_itmd').innerHTML = "Meta: <b>" + obj.Value + " t</b>";
                }
              if(obj.Tipo === "metaDiariaPICO"){
                  document.getElementById('meta_pico_total').innerHTML = "Meta: <b>" + obj.Value + " t</b>";
                }
              if(obj.Tipo === "ritmoDiariaITMI"){
                  document.getElementById('ritmo_itmi').innerHTML =  "Ritmo: <b>" + obj.Value + " t</b>";
                }
              if(obj.Tipo === "ritmoDiariaITMD"){
                  document.getElementById('ritmo_itmd').innerHTML = "Ritmo: <b>" + obj.Value  + " t</b>";
                }
              if(obj.Tipo === "ritmoDiariaPICO"){
                  document.getElementById('ritmo_pico_total').innerHTML = "Ritmo: <b>" + obj.Value  + " t</b>";
                }
              if(obj.Tipo === "producaoDiariaITMI_hoje"){
                  document.getElementById('producao_hoje_itmi').innerHTML = "Produção hoje: <b>" + obj.Value  + " t</b>";
                }
              if(obj.Tipo === "producaoDiariaITMD_hoje"){
                  document.getElementById('producao_hoje_itmd').innerHTML = "Produção hoje: <b>" + obj.Value  + " t</b>";
                }
              if(obj.Tipo === "producaoDiariaPICO_hoje"){
                  document.getElementById('producao_hoje_pico_total').innerHTML = "Produção hoje: <b>" + obj.Value + " t</b>";
                }
              if(obj.Tipo === "producaoDiariaITMI_ontem"){
                  document.getElementById('producao_ontem_itmi').innerHTML = "Produção ontem: <b>" + obj.Value + " t</b>";
                }
              if(obj.Tipo === "producaoDiariaITMD_ontem"){
                  document.getElementById('producao_ontem_itmd').innerHTML = "Produção ontem: <b>" + obj.Value + " t</b>";
                }
              if(obj.Tipo === "producaoDiariaPICO_ontem"){
                  document.getElementById('producao_ontem_pico_total').innerHTML = "Produção ontem: <b>" + obj.Value + " t</b>";
                }
              })
            });
          });
        

        
    </script>
